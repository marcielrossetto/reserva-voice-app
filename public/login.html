<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login | Sistema de Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
    }
    h2 {
      text-align: center;
      margin-bottom: 8px;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #1e40af; }

    .toggle {
      text-align: center;
      margin-top: 16px;
      cursor: pointer;
      color: #2563eb;
      font-weight: 500;
    }

    .hidden { display: none; }

    .msg {
      text-align: center;
      margin-top: 12px;
      font-weight: 500;
    }
  </style>
</head>

<body>

<div class="container">
  <h2 id="title">Entrar</h2>
  <p id="subtitle">Acesse sua conta</p>

  <!-- CAMPOS DE CADASTRO -->
  <input id="empresa" placeholder="Nome da empresa" class="hidden">
  <input id="cnpj" placeholder="CNPJ" class="hidden">
  <input id="telefone" placeholder="Telefone" class="hidden">
  <input id="nome" placeholder="Seu nome" class="hidden">

  <!-- CAMPOS COMUNS -->
  <input id="email" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="submitForm()">Entrar</button>

  <div class="toggle" onclick="toggleForm()">Criar conta gr치tis (7 dias)</div>
  <div class="msg" id="msg"></div>
</div>

<script>
  let isRegister = false;

  function toggleForm() {
    isRegister = !isRegister;

    document.getElementById("empresa").classList.toggle("hidden");
    document.getElementById("cnpj").classList.toggle("hidden");
    document.getElementById("telefone").classList.toggle("hidden");
    document.getElementById("nome").classList.toggle("hidden");

    document.getElementById("title").innerText = isRegister ? "Teste gr치tis 7 dias" : "Entrar";
    document.getElementById("subtitle").innerText = isRegister
      ? "Crie sua empresa e teste o sistema"
      : "Acesse sua conta";

    document.querySelector("button").innerText = isRegister ? "Criar conta" : "Entrar";
    document.querySelector(".toggle").innerText = isRegister
      ? "J치 tenho conta"
      : "Criar conta gr치tis (7 dias)";
  }

  async function submitForm() {
    const payload = {
      empresa: empresa.value,
      cnpj: cnpj.value,
      telefone: telefone.value,
      nome: nome.value,
      email: email.value,
      senha: senha.value
    };

    const url = isRegister ? "/api/auth/register" : "/api/auth/login";

    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    const msg = document.getElementById("msg");

    if (!res.ok) {
      msg.style.color = "red";
      msg.innerText = data.message || "Erro ao processar";
      return;
    }

    localStorage.setItem("token", data.token);
    window.location.href = "/";
  }
</script>

</body>
</html>
