<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login | Sistema de Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3a8a, #bb1136);
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
    }
    h2 {
      text-align: center;
      margin-bottom: 8px;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #1e40af; }

    .toggle {
      text-align: center;
      margin-top: 16px;
      cursor: pointer;
      color: #2563eb;
      font-weight: 500;
    }

    .hidden { display: none; }

    .msg {
      text-align: center;
      margin-top: 12px;
      font-weight: 500;
    }
  </style>
</head>

<body>

<div class="container">
  <h2 id="title">Entrar</h2>
  <p id="subtitle">Acesse sua conta</p>

  <!-- CAMPOS DE CADASTRO -->
  <input id="nome" placeholder="Seu nome" class="hidden">
  <input id="empresa" placeholder="Nome da empresa" class="hidden">

  <!-- CAMPOS COMUNS -->
  <input id="email" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="submitForm()">Entrar</button>

  <div class="toggle" onclick="toggleForm()">Criar conta grátis</div>
  <div class="msg" id="msg"></div>
</div>

<script>
  // Se já tem token, vai pro dashboard
  const token = localStorage.getItem("token");
  if (token) {
    setTimeout(() => {
      window.location.href = "index.html";  // ← MUDE AQUI
    }, 500);
  }

  let isRegister = false;

  function toggleForm() {
    isRegister = !isRegister;
    document.getElementById("nome").classList.toggle("hidden");
    document.getElementById("empresa").classList.toggle("hidden");
    document.getElementById("title").innerText = isRegister ? "Criar conta" : "Entrar";
    document.getElementById("subtitle").innerText = isRegister ? "Crie sua conta no sistema" : "Acesse sua conta";
    document.querySelector("button").innerText = isRegister ? "Cadastrar" : "Entrar";
    document.querySelector(".toggle").innerText = isRegister ? "Já tenho conta" : "Criar conta grátis";
  }

  async function submitForm() {
    const btn = document.querySelector("button");
    btn.disabled = true;

    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const nome = document.getElementById("nome").value.trim();

    if (!email || !senha) {
      document.getElementById("msg").style.color = "red";
      document.getElementById("msg").innerText = "Preencha email e senha";
      btn.disabled = false;
      return;
    }

    const payload = { nome, email, senha };
    const url = isRegister 
      ? "http://localhost:3001/api/auth/register" 
      : "http://localhost:3001/api/auth/login";

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!res.ok) {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText = data.message || "Erro ao processar";
        btn.disabled = false;
        return;
      }

      localStorage.setItem("token", data.token);
      localStorage.setItem("username", data.user.nome);

      // Aguarda um pouco antes de redirecionar
      setTimeout(() => {
        window.location.href = "index.html";  // ← MUDE AQUI
      }, 300);

    } catch (e) {
      document.getElementById("msg").style.color = "red";
      document.getElementById("msg").innerText = "Erro de conexão: " + e.message;
      btn.disabled = false;
    }
  }
</script>
</body>
</html>
