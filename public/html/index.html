<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RossApp</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS Externo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- CSS Local -->
  
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/calendar.css" />
    <link rel="stylesheet" href="/css/reservation_modal.css" />
    <link rel="stylesheet" href="/css/reservationQuery.css" />
</head>
<body>

<!-- HEADER -->
<div id="header-container"></div>

<!-- SEÃ‡ÃƒO DO CALENDÃRIO -->
<section id="calendarArea" class="container-fluid mt-2">
    <div id="calendarWrapper" class="calendar-wrapper">
        <div class="calendar-header-top">
            <button id="prevMonth" class="btn-nav">â—€</button>
            <span id="monthYear">Janeiro de 2026</span>
            <button id="nextMonth" class="btn-nav">â–¶</button>
        </div>
        <div id="totalMonth" class="text-center small text-muted mb-2"></div>
        <div id="calendarGrid" class="calendar-grid"></div>
    </div>
    <button id="toggleCalendarBtn" class="toggle-calendar-btn">
        Esconder CalendÃ¡rio <i class="fas fa-chevron-up"></i>
    </button>
</section>

<!-- BARRA DE FILTROS -->
<div class="container-fluid mt-3">
    <div class="filter-bar-horizontal">
        <!-- DATA -->
        <div class="filter-item-date">
            <input type="date" id="filterData" class="form-control form-control-sm" onchange="loadReservations()">
        </div>

        <!-- BUSCA -->
        <div class="filter-item-search">
            <input type="text" id="filterBusca" class="form-control form-control-sm" placeholder="Buscar nome ou tel..." onkeyup="loadReservations()">
        </div>

        <!-- PERÃODO -->
        <div class="period-icons">
            <button class="btn-period active" onclick="setPeriodo('todos', this)" title="Dia Completo">
                <i class="fas fa-calendar-day"></i>
            </button>
            <button class="btn-period" onclick="setPeriodo('almoco', this)" title="AlmoÃ§o (11:00 - 17:59)">
                <i class="fas fa-sun"></i>
            </button>
            <button class="btn-period" onclick="setPeriodo('jantar', this)" title="Jantar (18:00 - 23:59)">
                <i class="fas fa-moon"></i>
            </button>
            <input type="hidden" id="filterPeriodo" value="todos">
        </div>

        <!-- CANCELADAS -->
        <div class="filter-item-checkbox">
            <label>
                <input type="checkbox" id="incluirCanceladas" onchange="loadReservations()"> Canceladas
            </label>
        </div>

        <!-- AÃ‡Ã•ES -->
        <div class="filter-actions">
            <button class="btn btn-secondary btn-sm" onclick="window.print()" title="Imprimir">
                <i class="fas fa-print"></i>
            </button>
            <button class="btn btn-primary btn-sm" onclick="openReservationModal()" title="Nova Reserva">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</div>

<!-- TOTAIS -->
<div class="container-fluid">
    <div class="totais-info">
        <span id="totalStatus">ðŸ“… Hoje</span>
        <span class="badge badge-dark">Ativos: <span id="totalAtivos">0</span> pax | <span id="totalQtd">0</span> res</span>
        <span class="badge badge-warning" id="badgeCanceladas" style="display:none;">Canceladas: <span id="totalCanceladas">0</span></span>
    </div>
</div>

<!-- GRID DE CARDS -->
<div class="container-fluid mt-3" id="printArea">
    <div id="reservationsContainer" class="reservations-grid">
        <!-- Cards inseridos via JS -->
    </div>
</div>

<footer class="mt-5">
    <p>Desenvolvido por Marciel Rossetto</p>
</footer>

<!-- Modal container -->
<div id="modal-container"></div>

<!-- SCRIPTS (ORDEM MUITO IMPORTANTE!) -->
<!-- 1Âº: jQuery e Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- 2Âº: Config -->
<script src="/js/config.js"></script>

<!-- 3Âº: Header components (VALIDAÃ‡ÃƒO DE TOKEN - PRIMEIRO) -->
<script src="/js/components/header.js"></script>

<!-- 4Âº: LÃ³gica de Reservas -->
<script src="/js/reservationQuery.js"></script>

<!-- 5Âº: CalendÃ¡rio -->
<script src="/js/calendar.js"></script>

<!-- 6Âº: Modal de Reserva -->
<script src="/js/components/reservation_modal.js"></script>

<!-- 7Âº: Carregar Header HTML (DEPOIS da validaÃ§Ã£o) -->
<script>
  // Aguarda validaÃ§Ã£o do header.js
  const esperar = setInterval(() => {
    // Se header.js jÃ¡ validou o token
    if (typeof tokenValidado !== 'undefined') {
      clearInterval(esperar);
      
      if (tokenValidado) {
        // Token vÃ¡lido, carrega header
        fetch('/html/header.html')
          .then(r => r.text())
          .then(html => document.getElementById('header-container').innerHTML = html)
          .then(() => {
            if (typeof initHeaderEvents === 'function') initHeaderEvents();
            if (typeof loadUserInfo === 'function') loadUserInfo();
          });
      }
      // Se invÃ¡lido, header.js jÃ¡ redirecionou para login
    }
  }, 100);
</script>

<!-- 8Âº: Carregar modal HTML -->
<script>
  fetch('/html/modalEditarReserva.html')
    .then(r => r.text())
    .then(html => document.body.insertAdjacentHTML('beforeend', html));
</script>

</body>
</html>
