<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Inteligente de Reservas</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS Externo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- CSS Local (Caminhos Absolutos) -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/calendar.css" />
    <link rel="stylesheet" href="/css/reservation_modal.css" />
</head>
<body>

<!-- No seu index.html, substitua o bloco <header> por este: -->
<header id="main-header" class="header">
    <!-- O conteÃºdo serÃ¡ injetado aqui pelo header.js -->
</header>

<!-- SEÃ‡ÃƒO DO CALENDÃRIO -->
<section id="calendarArea" class="container-fluid mt-2">
    <div id="calendarWrapper" class="calendar-wrapper">
        <div class="calendar-header-top">
            <button id="prevMonth" class="btn-nav">â—€</button>
            <span id="monthYear">Janeiro de 2026</span>
            <button id="nextMonth" class="btn-nav">â–¶</button>
        </div>
        <div id="totalMonth" class="text-center small text-muted mb-2"></div>
        <div id="calendarGrid" class="calendar-grid"></div>
    </div>
    <button id="toggleCalendarBtn" class="toggle-calendar-btn">
        Esconder CalendÃ¡rio <i class="fas fa-chevron-up"></i>
    </button>
</section>

<!-- BARRA DE FILTROS HORIZONTAL -->
<div class="container-fluid mt-3">
    <div class="filter-bar-horizontal">
        <!-- DATA -->
        <div class="filter-item-date">
            <input type="date" id="filterStartDate" class="form-control form-control-sm" onchange="carregarReservas()">
        </div>

        <!-- BUSCA -->
        <div class="filter-item-search">
            <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Buscar nome ou tel..." onkeyup="carregarReservas()">
        </div>

        <!-- ÃCONES DE PERÃODO -->
        <div class="period-icons">
            <button class="btn-period active" onclick="setPeriodo('todos', this)" title="Dia Completo">
                <i class="fas fa-calendar-day"></i>
            </button>
            <button class="btn-period" onclick="setPeriodo('almoco', this)" title="AlmoÃ§o">
                <i class="fas fa-sun"></i>
            </button>
            <button class="btn-period" onclick="setPeriodo('jantar', this)" title="Jantar">
                <i class="fas fa-moon"></i>
            </button>
            <!-- Campo oculto para guardar o valor do perÃ­odo -->
            <input type="hidden" id="filterPeriodo" value="todos">
        </div>

        <!-- AÃ‡Ã•ES -->
        <div class="filter-actions">
            <button class="btn btn-secondary btn-sm" onclick="window.print()" title="Imprimir Lista">
                <i class="fas fa-print"></i>
            </button>
            <!-- BotÃ£o Adicionar (Barra Filtro) -->
            <button class="btn btn-primary btn-sm" onclick="openReservationModal()" title="Nova Reserva">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</div>

<!-- RESULTADOS (QUERY) -->
<div class="container-fluid mt-3" id="printArea">
    <div class="status-row-info">
        <span>ðŸ“… <strong id="statusDataDisplay">--/--</strong> - Dia Selecionado</span>
        <span class="badge badge-dark">Ativos: <span id="totalAtivos">0</span></span>
    </div>
    
    <div class="table-responsive bg-white rounded shadow-sm p-3 mt-2">
        <table id="reservasTable" class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>HorÃ¡rio</th>
                    <th>Pax</th>
                    <th>Obs</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Preenchido pelo app.js ou reservas_modal.js -->
            </tbody>
        </table>
    </div>
</div>

<footer class="mt-5">
    <p>Desenvolvido por Marciel Rossetto</p>
</footer>

<!-- DIV PARA INJEÃ‡ÃƒO DO MODAL (NÃ£o remova) -->
<div id="modal-container"></div>

<!-- SCRIPTS EXTERNOS (OBRIGATÃ“RIO NESTA ORDEM) -->
<!-- 1Âº JQUERY -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 2Âº POPPER E BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- SCRIPTS LOCAIS (Caminhos Absolutos) -->

 <script src="/js/components/header.js"></script>
<script src="/js/calendar.js"></script>
<script src="/js/app.js"></script>
<!-- index.html -->
<script src="/js/components/reservation_modal.js"></script>

</body>
</html>
