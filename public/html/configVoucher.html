<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Vouchers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { padding-top: 80px; background: #f5f5f5; }
        @media (max-width: 768px) { body { padding-top: 60px; } }

        .toolbar {
            background: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .toolbar h5 { margin: 0; font-weight: 700; }
        .toolbar .btn { border-radius: 8px; font-size: 0.85rem; }

        .voucher-card {
            background: #fff;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: transform 0.15s;
        }
        .voucher-card:hover { transform: translateY(-2px); }

        .voucher-code {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            font-weight: 900;
            letter-spacing: 3px;
            color: #333;
        }

        .badge-pendente { background: #ffc107; color: #333; }
        .badge-validado { background: #0d6efd; color: #fff; }
        .badge-resgatado { background: #198754; color: #fff; }
        .badge-expirado { background: #dc3545; color: #fff; }

        .voucher-actions .btn { padding: 4px 10px; font-size: 0.8rem; border-radius: 6px; }

        .voucher-meta { font-size: 0.85rem; color: #666; }
        .voucher-meta i { width: 18px; text-align: center; }

        .filtro-select {
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.85rem;
            border: 1px solid #ccc;
        }

        .info-row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 8px; }
        .info-chip {
            background: #e7f3ff;
            color: #004085;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 600;
        }
        .info-chip.bebida { background: #fff3cd; color: #856404; }
        .info-chip.sobremesa { background: #f8d7da; color: #721c24; }
        .info-chip.pago { background: #d4edda; color: #155724; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state i { font-size: 4rem; margin-bottom: 15px; }

        .modal .form-label { font-weight: 600; font-size: 0.85rem; }
        .modal .form-control, .modal .form-select { border-radius: 8px; }

        .toggle-section { display: none; }
        .toggle-section.active { display: block; }

        .cliente-info {
            background: #f0f8ff;
            border-left: 4px solid #0d6efd;
            padding: 10px 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .toast-container { position: fixed; top: 90px; right: 20px; z-index: 9999; }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <!-- TOOLBAR -->
    <div class="toolbar">
        <h5><i class="fas fa-ticket-alt me-2"></i>Gestão de Vouchers</h5>
        <button class="btn btn-primary btn-sm" onclick="abrirModalCriar()">
            <i class="fas fa-plus me-1"></i>Novo Voucher
        </button>
        <div class="ms-auto">
            <select class="filtro-select" id="filtroStatus" onchange="carregarVouchers()">
                <option value="todos">Todos</option>
                <option value="pendente">Pendentes</option>
                <option value="validado">Validados</option>
                <option value="resgatado">Resgatados</option>
            </select>
        </div>
    </div>

    <!-- LISTA -->
    <div class="container-fluid px-3 py-3">
        <div id="listaVouchers"></div>
    </div>

    <!-- TOAST -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- MODAL CRIAR/EDITAR -->
    <div class="modal fade" id="modalVoucher" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="border-radius:14px;">
                <div class="modal-header" style="background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border-radius:14px 14px 0 0;">
                    <h5 class="modal-title" id="modalVoucherTitulo">
                        <i class="fas fa-ticket-alt me-2"></i>Novo Voucher
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="voucherId">

                    <div class="row g-3">
                        <!-- TIPO -->
                        <div class="col-md-6">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="vTipo">
                                <option value="Cortesia">Cortesia</option>
                                <option value="Promoção">Promoção</option>
                                <option value="Desconto">Desconto</option>
                                <option value="Aniversário">Aniversário</option>
                                <option value="Fidelidade">Fidelidade</option>
                            </select>
                        </div>

                        <!-- TIPO RODIZIO -->
                        <div class="col-md-6">
                            <label class="form-label">Tipo do Rodízio</label>
                            <input type="text" class="form-control" id="vTipoRodizio" placeholder="Ex: Rodízio Completo">
                        </div>

                        <!-- VALOR RODIZIO -->
                        <div class="col-md-4">
                            <label class="form-label">Valor Rodízio (R$)</label>
                            <input type="number" class="form-control" id="vValorRodizio" step="0.01" value="0" onchange="calcularTotal()">
                        </div>

                        <!-- VALIDADE -->
                        <div class="col-md-4">
                            <label class="form-label">Data de Validade *</label>
                            <input type="date" class="form-control" id="vDataValidade" required>
                        </div>

                        <!-- FORMA PAGAMENTO -->
                        <div class="col-md-4">
                            <label class="form-label">Forma de Pagamento</label>
                            <select class="form-select" id="vFormaPagamento">
                                <option value="">— Nenhum —</option>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Pix">Pix</option>
                                <option value="Cartão Crédito">Cartão Crédito</option>
                                <option value="Cartão Débito">Cartão Débito</option>
                            </select>
                        </div>

                        <!-- BEBIDA TOGGLE -->
                        <div class="col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="vPossuiBebida" onchange="toggleSection('bebida')">
                                <label class="form-check-label fw-bold" for="vPossuiBebida">
                                    <i class="fas fa-wine-glass-alt me-1"></i>Inclui Bebida
                                </label>
                            </div>
                        </div>
                        <div class="col-12 toggle-section" id="secaoBebida">
                            <div class="row g-2 ps-4">
                                <div class="col-md-4">
                                    <label class="form-label">Tipo Bebida</label>
                                    <input type="text" class="form-control" id="vTipoBebida" placeholder="Ex: Vinho Tinto">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Qtd</label>
                                    <input type="number" class="form-control" id="vQtdBebida" value="0" min="0">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Valor (R$)</label>
                                    <input type="number" class="form-control" id="vValorBebida" step="0.01" value="0" onchange="calcularTotal()">
                                </div>
                            </div>
                        </div>

                        <!-- SOBREMESA TOGGLE -->
                        <div class="col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="vPossuiSobremesa" onchange="toggleSection('sobremesa')">
                                <label class="form-check-label fw-bold" for="vPossuiSobremesa">
                                    <i class="fas fa-ice-cream me-1"></i>Inclui Sobremesa
                                </label>
                            </div>
                        </div>
                        <div class="col-12 toggle-section" id="secaoSobremesa">
                            <div class="row g-2 ps-4">
                                <div class="col-md-4">
                                    <label class="form-label">Tipo Sobremesa</label>
                                    <input type="text" class="form-control" id="vTipoSobremesa" placeholder="Ex: Petit Gateau">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Qtd</label>
                                    <input type="number" class="form-control" id="vQtdSobremesa" value="0" min="0">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Valor (R$)</label>
                                    <input type="number" class="form-control" id="vValorSobremesa" step="0.01" value="0" onchange="calcularTotal()">
                                </div>
                            </div>
                        </div>

                        <!-- PAGO -->
                        <div class="col-md-4">
                            <div class="form-check form-switch mt-3">
                                <input class="form-check-input" type="checkbox" id="vPago">
                                <label class="form-check-label fw-bold" for="vPago">
                                    <i class="fas fa-check-circle me-1"></i>Pago
                                </label>
                            </div>
                        </div>

                        <!-- TOTAL -->
                        <div class="col-md-8">
                            <label class="form-label">Valor Total (R$)</label>
                            <input type="text" class="form-control fw-bold" id="vValorTotal" readonly style="background:#e7f3ff;font-size:1.1rem;">
                        </div>

                        <!-- OBSERVAÇÕES -->
                        <div class="col-12">
                            <label class="form-label">Observações</label>
                            <textarea class="form-control" id="vObservacoes" rows="2" placeholder="Notas adicionais..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarVoucher()">
                        <i class="fas fa-save me-1"></i>Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DETALHES -->
    <div class="modal fade" id="modalDetalhes" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius:14px;">
                <div class="modal-header" style="background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border-radius:14px 14px 0 0;">
                    <h5 class="modal-title"><i class="fas fa-info-circle me-2"></i>Detalhes do Voucher</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detalhesConteudo"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/components/header.js"></script>
    <script src="/js/configVoucher.js"></script>
</body>
</html>
