<!-- public/html/header.html -->
<header class="header-modern">
  <div class="header-container">
    <!-- Logo e Título -->
    <div class="header-brand">
      <i class="fas fa-calendar-check"></i>
      <h1>Reserva Voice</h1>
    </div>

    <!-- Menu Central -->
    <nav class="header-nav">
      <button class="nav-btn" onclick="goToSearch()" title="Buscar Reservas">
        <i class="fas fa-search"></i>
        <span>Buscar</span>
      </button>
      
      <a href="/html/fila.html" class="nav-btn" title="Fila de Espera">
        <i class="fas fa-users-line"></i>
        <span>Fila</span>
      </a>
      
      <button class="nav-btn btn-add" onclick="openReservationModal()" title="Nova Reserva">
        <i class="fas fa-plus"></i>
        <span>Nova Reserva</span>
      </button>

      <!-- Menu Admin -->
      <div class="admin-menu" id="adminMenu" style="display: none;">
        <button class="nav-btn nav-dropdown-toggle" onclick="toggleAdminMenu()">
          <i class="fas fa-cog"></i>
          <span>Admin</span>
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="nav-dropdown" id="adminDropdown">
          <a href="/html/admin/usuarios.html" class="dropdown-item">
            <i class="fas fa-users"></i> Usuários
          </a>
          <a href="/html/admin/empresa.html" class="dropdown-item">
            <i class="fas fa-building"></i> Empresa
          </a>
          <a href="/html/admin/relatorios.html" class="dropdown-item">
            <i class="fas fa-chart-bar"></i> Relatórios
          </a>
          <hr style="margin: 8px 0; border: none; border-top: 1px solid #e5e7eb;">
          <a href="/html/admin/configuracoes.html" class="dropdown-item">
            <i class="fas fa-sliders-h"></i> Configurações
          </a>
        </div>
      </div>
    </nav>

    <!-- User Info -->
    <div class="header-user">
      <div class="user-profile">
        <div class="user-avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="user-details">
          <span id="userName" class="user-name"></span>
          <span id="userRole" class="user-role"></span>
        </div>
      </div>

      <button class="btn-logout" onclick="logout()" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>
</header>

<script src="/js/header.js"></script>
