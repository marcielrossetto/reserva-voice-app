<!-- public/html/header.html -->
<header class="app-header" id="mainHeader">
  <div class="header-content">
    <!-- ESQUERDA: LOGO -->
    <div class="header-left">
      <div
        class="logo-container"
        onclick="document.getElementById('logoInput').click()"
      >
        <img
          src="/images/logo.png"
          alt="Logo"
          id="headerLogo"
          onerror="
            this.src =
              'https://via.placeholder.com/150x50/ffffff/6a5af9?text=Sua+Logo'
          "
        />
        <input
          type="file"
          id="logoInput"
          accept="image/*"
          style="display: none"
          onchange="uploadLogo(this)"
        />
      </div>
    </div>

    <!-- CENTRO: NAVEGAÇÃO (5 DROPDOWNS) -->
    <nav class="header-center d-none d-lg-flex">
      <div class="menu-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropInicio">Início</a>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              href="javascript:void(0)"
              onclick="goToIndex()"
              ><i class="fas fa-home"></i> Home</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#"
              ><i class="fas fa-chart-line"></i> Dashboard</a
            >
          </li>
        </ul>
      </div>

      <div class="menu-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropReservas"
          >Reservas</a
        >
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              href="javascript:void(0)"
              onclick="openReservationModal()"
              ><i class="fas fa-plus"></i> Nova Reserva</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="javascript:void(0)"
              onclick="goToSearch()"
              ><i class="fas fa-search"></i> Pesquisar</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#"
              ><i class="fas fa-list"></i> Ver Cards</a
            >
          </li>
        </ul>
      </div>

      <div class="menu-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropOperacao"
          >Operação</a
        >
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              href="javascript:void(0)"
              onclick="goToQueue()"
              ><i class="fas fa-users-line"></i> Fila de Espera</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#"
              ><i class="fas fa-utensils"></i> Cardápio</a
            >
          </li>
        </ul>
      </div>

      <div class="menu-item dropdown" id="adminMenu" style="display: none">
        <a class="nav-link dropdown-toggle" href="#" id="dropAdmin">Admin</a>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#"
              ><i class="fas fa-users-cog"></i> Equipe</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#"
              ><i class="fas fa-cog"></i> Configurações</a
            >
          </li>
        </ul>
      </div>

      <div class="menu-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropAjuda">Ajuda</a>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#"
              ><i class="fas fa-question-circle"></i> Suporte</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#"
              ><i class="fas fa-shield-alt"></i> Privacidade</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- DIREITA: USUÁRIO -->
    <div class="header-right">
      <div class="user-dropdown dropdown">
        <button
          class="user-button dropdown-toggle"
          type="button"
          id="userMenuBtn"
        >
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <span id="userNameHeader">Usuário</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a class="dropdown-item" href="#"
              ><i class="fas fa-user-circle"></i> Meu Perfil</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a
              class="dropdown-item text-danger"
              href="javascript:void(0)"
              onclick="logout()"
            >
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </li>
        </ul>
      </div>

      <button class="mobile-toggle d-lg-none" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>
</header>

<!-- MOBILE MENU -->
<div class="mobile-sidebar" id="mobileSidebar">
  <div class="sidebar-header">
    <span class="fw-bold text-white">Menu</span>
    <button
      onclick="toggleMobileMenu()"
      class="btn-close-white border-0 bg-transparent text-white"
    >
      ✕
    </button>
  </div>
  <div class="sidebar-body">
    <a href="javascript:void(0)" onclick="goToIndex()"
      ><i class="fas fa-home"></i> Home</a
    >
    <a href="javascript:void(0)" onclick="openReservationModal()"
      ><i class="fas fa-plus"></i> Nova Reserva</a
    >
    <a href="javascript:void(0)" onclick="goToQueue()"
      ><i class="fas fa-users-line"></i> Fila</a
    >
    <a href="javascript:void(0)" onclick="goToSearch()"
      ><i class="fas fa-search"></i> Pesquisar</a
    >
    <hr class="bg-white" />
    <a href="javascript:void(0)" onclick="logout()" class="text-danger"
      ><i class="fas fa-sign-out-alt"></i> Sair</a
    >
  </div>
</div>
