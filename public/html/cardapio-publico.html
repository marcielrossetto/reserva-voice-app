<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cardápio Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #6a5af9;
            --brand-dark: #3d2d43;
            --brand-light: #f4f0ff;
            --gold: #c8a96e;
            --gold-light: #f5ecd9;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-400: #94a3b8;
            --gray-600: #475569;
            --gray-800: #1e293b;
            --radius: 12px;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.12);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* ─── HEADER ─────────────────────────────────────── */
        .cardapio-header {
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand-dark) 100%);
            background-size: cover;
            background-position: center;
            padding: 24px 20px;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .cardapio-header .logo-pub {
            width: 200px;
            height: 80px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 8px;
        }
        .cardapio-header .logo-pub img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .cardapio-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .cardapio-header p {
            font-size: 12px;
            opacity: 0.75;
            margin: 4px 0 0;
        }

        /* ─── TABS (CARDÁPIOS) ───────────────────────────── */
        .tabs-container {
            background: white;
            position: sticky;
            top: 0;
            z-index: 90;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .tabs-scroll {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            padding: 0 16px;
        }
        .tabs-scroll::-webkit-scrollbar { display: none; }

        .tab-btn {
            flex-shrink: 0;
            padding: 14px 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-400);
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }
        .tab-btn.active {
            color: var(--brand);
            border-bottom-color: var(--brand);
        }
        .tab-btn:hover {
            color: var(--gray-600);
        }

        /* ─── CONTEÚDO ───────────────────────────────────── */
        .cardapio-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 16px 60px;
        }
        .tab-panel {
            display: none;
        }
        .tab-panel.active {
            display: block;
        }

        /* ─── CATEGORIA ──────────────────────────────────── */
        .cat-section {
            margin-bottom: 32px;
        }
        .cat-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--brand-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cat-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--brand);
            border-radius: 2px;
        }

        /* ─── GRID DE PRODUTOS ───────────────────────────── */
        .prod-grid {
            display: grid;
            gap: 14px;
        }

        /* Layout: Vinho (3 col desktop, 2 mobile) */
        .grid-vinho {
            grid-template-columns: repeat(3, 1fr);
        }
        @media (max-width: 768px) {
            .grid-vinho { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .grid-vinho { grid-template-columns: 1fr; }
        }

        /* Layout: Bebidas (1 col) */
        .grid-bebidas {
            grid-template-columns: 1fr;
        }

        /* Layout: Sobremesa (2 col) */
        .grid-sobremesa {
            grid-template-columns: repeat(2, 1fr);
        }
        @media (max-width: 480px) {
            .grid-sobremesa { grid-template-columns: 1fr; }
        }

        /* Layout: Texto (1 col) */
        .grid-texto {
            grid-template-columns: 1fr;
        }

        /* ─── CARD: VINHO (vertical) ────────────────────── */
        .card-vinho {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .card-vinho:active {
            transform: scale(0.98);
        }
        .card-vinho .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .card-vinho .card-no-img {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--gray-100), var(--gray-200));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            font-size: 36px;
        }
        .card-vinho .card-body {
            padding: 14px;
        }
        .card-vinho .card-nome {
            font-size: 14px;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 4px;
            line-height: 1.3;
        }
        .card-vinho .card-desc {
            font-size: 12px;
            color: var(--gray-400);
            line-height: 1.3;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .card-vinho .card-preco {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 800;
            color: var(--brand);
        }
        .card-vinho .card-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }
        .card-vinho .card-badges span {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 20px;
            background: var(--gold-light);
            color: var(--gold);
            font-weight: 600;
        }

        /* ─── CARD: BEBIDAS (horizontal) ─────────────────── */
        .card-bebidas {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card-bebidas:active { transform: scale(0.98); }
        .card-bebidas .card-img {
            width: 130px;
            min-height: 110px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .card-bebidas .card-no-img {
            width: 130px;
            min-height: 110px;
            background: linear-gradient(135deg, var(--gray-100), var(--gray-200));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            font-size: 28px;
            flex-shrink: 0;
        }
        .card-bebidas .card-body {
            padding: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-bebidas .card-nome {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .card-bebidas .card-desc {
            font-size: 12px;
            color: var(--gray-400);
            margin-bottom: 6px;
            line-height: 1.3;
        }
        .card-bebidas .card-preco {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 800;
            color: var(--brand);
        }

        /* ─── CARD: SOBREMESA (compacto) ─────────────────── */
        .card-sobremesa {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card-sobremesa:active { transform: scale(0.98); }
        .card-sobremesa .card-img {
            width: 72px;
            height: 72px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px;
            flex-shrink: 0;
        }
        .card-sobremesa .card-no-img {
            width: 72px;
            height: 72px;
            border-radius: 10px;
            margin: 10px;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            font-size: 22px;
            flex-shrink: 0;
        }
        .card-sobremesa .card-body {
            padding: 10px;
            flex: 1;
        }
        .card-sobremesa .card-nome {
            font-size: 14px;
            font-weight: 600;
        }
        .card-sobremesa .card-preco {
            font-size: 15px;
            font-weight: 700;
            color: var(--brand);
            margin-top: 2px;
        }

        /* ─── CARD: TEXTO (sem imagem) ───────────────────── */
        .card-texto {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-100);
        }
        .card-texto:last-child {
            border-bottom: none;
        }
        .card-texto .card-nome {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-800);
        }
        .card-texto .card-dots {
            flex: 1;
            margin: 0 8px;
            border-bottom: 2px dotted var(--gray-200);
            min-width: 20px;
        }
        .card-texto .card-preco {
            font-family: 'Playfair Display', serif;
            font-size: 15px;
            font-weight: 700;
            color: var(--brand);
            white-space: nowrap;
        }
        .card-texto .card-desc {
            display: none;
        }

        /* ─── MODAL ZOOM ─────────────────────────────────── */
        .zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            padding: 20px;
            cursor: pointer;
        }
        .zoom-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .zoom-card {
            background: white;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            overflow: hidden;
            transform: translateY(20px) scale(0.95);
            transition: 0.3s;
            cursor: default;
        }
        .zoom-overlay.active .zoom-card {
            transform: translateY(0) scale(1);
        }
        .zoom-card img {
            width: 100%;
            max-height: 320px;
            object-fit: cover;
        }
        .zoom-card .zoom-body {
            padding: 20px;
        }
        .zoom-card .zoom-nome {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
        }
        .zoom-card .zoom-desc {
            font-size: 13px;
            color: var(--gray-400);
            line-height: 1.5;
            margin-bottom: 12px;
        }
        .zoom-card .zoom-preco {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 800;
            color: var(--brand);
        }
        .zoom-card .zoom-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }
        .zoom-card .zoom-badges span {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 20px;
            background: var(--gold-light);
            color: var(--gold);
            font-weight: 600;
        }
        .zoom-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ─── LOADING ────────────────────────────────────── */
        .loading-pub {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray-400);
        }
        .loading-pub .spinner-border {
            color: var(--brand);
            width: 2.5rem;
            height: 2.5rem;
        }

        /* ─── ERRO ───────────────────────────────────────── */
        .error-pub {
            text-align: center;
            padding: 80px 20px;
        }
        .error-pub i {
            font-size: 64px;
            color: var(--gray-200);
            margin-bottom: 16px;
            display: block;
        }
        .error-pub p {
            font-size: 16px;
            color: var(--gray-400);
        }

        /* ─── FOOTER ─────────────────────────────────────── */
        .cardapio-footer {
            text-align: center;
            padding: 20px;
            font-size: 11px;
            color: var(--gray-400);
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="cardapio-header" id="cardapioHeader">
    <a href="/" class="logo-pub" id="logoPubArea" style="display:none;text-decoration:none">
        <img src="" id="logoPub" alt="Logo">
    </a>
    <h1 id="nomeEmpresa">Carregando...</h1>
    <p>Cardápio Digital</p>
</div>

<!-- TABS -->
<div class="tabs-container" id="tabsContainer" style="display:none">
    <div class="tabs-scroll" id="tabsScroll"></div>
</div>

<!-- CONTEÚDO -->
<div class="cardapio-content" id="cardapioContent">
    <div class="loading-pub">
        <div class="spinner-border" role="status"></div>
        <p class="mt-3">Carregando cardápio...</p>
    </div>
</div>

<!-- MODAL ZOOM -->
<div class="zoom-overlay" id="zoomOverlay" onclick="fecharZoom(event)">
    <button class="zoom-close" onclick="fecharZoom()"><i class="fas fa-times"></i></button>
    <div class="zoom-card" onclick="event.stopPropagation()">
        <img src="" id="zoomImg" style="display:none">
        <div class="zoom-body">
            <div class="zoom-nome" id="zoomNome"></div>
            <div class="zoom-desc" id="zoomDesc"></div>
            <div class="zoom-preco" id="zoomPreco"></div>
            <div class="zoom-badges" id="zoomBadges"></div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="cardapio-footer">
    Powered by ReservaVoice
</div>

<script src="/js/cardapio-publico.js"></script>

</body>
</html>
