<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários | Sistema de Reservas</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/usuarioPermissao.css">
</head>
<body>
    <!-- CONTAINER DO HEADER PRINCIPAL -->
    <div id="header-container"></div>

    <div class="container-fluid mt-5 pt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3"><i class="fas fa-users-cog"></i> Gestão de Equipe</h1>
            <button class="btn btn-primary rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#modalNovoUsuario">
                <i class="fas fa-plus"></i> Novo Funcionário
            </button>
        </div>

        <!-- Abas -->
        <ul class="nav nav-tabs mb-4" id="pills-tab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="tab-lista" data-bs-toggle="tab" data-bs-target="#lista-usuarios" type="button">
                    <i class="fas fa-list"></i> Lista de Funcionários
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="tab-minhadados" data-bs-toggle="tab" data-bs-target="#meus-dados" type="button">
                    <i class="fas fa-user-shield"></i> Meus Dados e Senha
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Lista de Funcionários -->
            <div class="tab-pane fade show active" id="lista-usuarios">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <table class="table table-hover align-middle" id="tabelaUsuarios">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th><th>Email</th><th>Função</th><th>Acesso</th><th>Status</th><th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="corpoTabela">
                                <!-- Preenchido via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Meus Dados -->
            <div class="tab-pane fade" id="meus-dados">
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-header bg-white fw-bold">Dados do Perfil</div>
                            <div class="card-body">
                                <form id="formMeusDados">
                                    <div class="mb-3"><label class="form-label">Nome</label><input type="text" id="meuNome" class="form-control"></div>
                                    <div class="mb-3"><label class="form-label">Email</label><input type="email" id="meuEmail" class="form-control" readonly></div>
                                    <button type="button" class="btn btn-primary" onclick="atualizarMeusDados()">Salvar Alterações</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-header bg-white fw-bold">Segurança</div>
                            <div class="card-body">
                                <form id="formSenha">
                                    <div class="mb-3"><label class="form-label">Nova Senha</label><input type="password" id="novaSenhaInput" class="form-control"></div>
                                    <button type="button" class="btn btn-warning" onclick="alterarMinhaSenha()">Alterar Senha</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Novo Usuário -->
    <div class="modal fade" id="modalNovoUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 20px;">
                <div class="modal-header border-0">
                    <h5 class="fw-bold">Novo Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovoUsuario">
                        <div class="mb-3"><label class="form-label small fw-bold">Nome Completo</label><input type="text" id="novoNome" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label small fw-bold">E-mail de Login</label><input type="email" id="novoEmail" class="form-control" required></div>
                        <!-- CAMPO DE SENHA ADICIONADO -->
                        <div class="mb-3"><label class="form-label small fw-bold">Senha de Acesso</label><input type="password" id="novoSenha" class="form-control" required placeholder="Mínimo 6 caracteres"></div>
                        <div class="mb-3"><label class="form-label small fw-bold">Função</label>
                            <select id="novoFuncao" class="form-select">
                                <option value="Atendente">Atendente</option>
                                <option value="Gerente">Gerente</option>
                                <option value="Recepcionista">Recepcionista</option>
                            </select>
                        </div>
                        <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="novoIsAdmin"><label class="form-check-label">Dar permissão de Administrador</label></div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary w-100 rounded-pill" onclick="criarNovoUsuario()">CADASTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/components/header.js"></script>
    <script src="/js/usuarioPermissao.js"></script>
</body>
</html>
