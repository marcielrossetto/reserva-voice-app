version: "3.9"
services:
  app:
    build: .
    container_name: reserva-app
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - reserva-network

  mongo:
    image: mongo:6.0
    container_name: reserva-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - reserva-network

volumes:
  mongo-data:

networks:
  reserva-network:
    driver: bridge
